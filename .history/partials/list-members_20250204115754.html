<h1 data-translate-key="listuserstitle">List Users</h1>
<div class="container-fluid mt-4">
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="input-group">
            <label class="input-group-text" for="sortSelect" data-translate-key="sortby">Sort by:</label>
            <select class="form-select" id="sortSelect">
                <option value="dateRegistered" data-translate-key="sortbydateregistered">Date Registered</option>
                <option value="fullName" data-translate-key="sortbyfullname">Full Name</option>
                <option value="email" data-translate-key="sortbyemail">Email</option>
                <option value="lastLogonDate" data-translate-key="sortbylastlogin">Last Logon Date</option>
            </select>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="usersTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" data-translate-key="sortbylastlogin">ID</th>
                    <th scope="col" data-translate-key="sortbylastlogin">Full Name</th>
                    <th scope="col" data-translate-key="sortbylastlogin">Email</th>
                    <th scope="col" data-translate-key="sortbylastlogin">Date Registered</th>
                    <th scope="col" data-translate-key="sortbylastlogin">Last Logon Date</th>
                    <th scope="col" data-translate-key="sortbylastlogin">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data, replace with dynamic data -->

                    <td>1</td>

                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane.smith@example.com</td>

                    <td>2023-02-20</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addUserSubmit" disabled>Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>
