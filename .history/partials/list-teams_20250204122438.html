<h1 data-translate-key="listteamstitle">List Teams</h1>
<div class="container-fluid mt-4">
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="input-group">
            <label class="input-group-text" for="sortSelect" data-translate-key="sortby">Sort by:</label>
            <select class="form-select" id="sortSelect">
                <option value="teamcolor" data-translate-key="sortbyteamcolor">Team Color</option>
                <option value="teamsection" data-translate-key="sortbyteamsection">Team Section</option>
                <option value="fullname" data-translate-key="sortbyfullname">fullname</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary ml-3" data-bs-toggle="modal" data-bs-target="#addTeamModal" data-translate-key="addteam">Add Team</button>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="usersTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" data-translate-key="id">ID</th>
                    <th scope="col" data-translate-key="fullname">Full Name</th>
                    <th scope="col" data-translate-key="section">Section</th>
                    <th scope="col" data-translate-key="teamcolorcode">Team Color Code</th>
                    <th scope="col" data-translate-key="action">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data, replace with dynamic data -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>foil</td>
                    <td>red</td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-translate-key="edit">Edit</button>
                        <button class="btn btn-danger btn-sm" data-translate-key="delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>carton</td>
                    <td>green</td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-translate-key="edit">Edit</button>
                        <button class="btn btn-danger btn-sm" data-translate-key="delete">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addTeamModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel" data-translate-key="addteam">Add Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required data-translate-placeholder="enterfullname">
                        <label for="fullName" data-translate-key="fullname">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required data-translate-placeholder="enteremail">
                        <label for="email" data-translate-key="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="section" required>
                            <option value="foil" data-translate-key="foil">Foil</option>
                            <option value="carton" data-translate-key="carton">Carton</option>
                        </select>
                        <label for="section" data-translate-key="section">Section</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addUserSubmit" disabled data-translate-key="addusertoteam">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>
