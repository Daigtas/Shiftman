<h1>Shifts Calendar</h1>
<div class="container-fluid">
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">

        <button type="button" class="btn btn-outline-primary btn-sm mr-4" id="prevMonth">&#9665;</button>
        <p id="monthName" class="text-center mb-4"></p>
        <p id="currentMonthYear" class="text-center mb-4"></p>
        <button type="button" class="btn btn-outline-primary btn-sm ml-4" id="nextMonth">&#9655;</button>
    </div>
    <div class="btn-group ml-2 float-end" role="group" aria-label="Easy Mode group">
        <button type="button" class="btn btn-secondary" id="easyModeButton">Easy Mode</button>
    </div>


    <div class="table-responsive position-relative">

        <!-- Table will be dynamically generated -->
        <table id="calendar" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <!-- Day headers will be dynamically generated -->
                    <th id="totalHoursHeader">Total Hours</th>
                </tr>
            </thead>
            <tbody>

    </div>

</div>
