<h1 data-translate-key="listteamstitle">List Teams</h1>
<div class="container-fluid mt-4">
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="input-group">
            <label class="input-group-text" for="sortSelect" data-translate-key="sortby">Sort by:</label>
            <select class="form-select" id="sortSelect">
                <option value="teamcolor" data-translate-key="sortbyteamcolor">Team Color</option>
                <option value="teamsection" data-translate-key="sortbyteamsection">Team Section</option>
                <option value="fullname" data-translate-key="sortbyfullname">fullname</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary ml-3" data-bs-toggle="modal" data-bs-target="#addusertoTeamModal" data-translate-key="addusertoteam">Add User to Team</button>
        <button type="button" class="btn btn-primary ml-3" data-bs-toggle="modal" data-bs-target="#addTeamModal" data-translate-key="addteam">Add Team</button>

    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="usersTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" data-translate-key="id">ID</th>
                    <th scope="col" data-translate-key="fullname">Full Name</th>
                    <th scope="col" data-translate-key="section">Section</th>
                    <th scope="col" data-translate-key="teamcolorcode">Team Color Code</th>
                    <th scope="col" data-translate-key="action">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data, replace with dynamic data -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>foil</td>
                    <td>red</td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-translate-key="edit">Edit</button>
                        <button class="btn btn-danger btn-sm" data-translate-key="delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>carton</td>
                    <td>green</td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-translate-key="edit">Edit</button>
                        <button class="btn btn-danger btn-sm" data-translate-key="delete">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add User to Team Modal -->
<div class="modal fade" id="addusertoTeamModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserToTeamModalLabel" data-translate-key="addusertoteam">Add User To Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="userFullName" required>
                            <option value="" disabled selected data-translate-key="selectuser">Select User</option>
                            <option value="john_doe" data-translate-key="johndoe">John Doe</option>
                            <option value="jane_smith" data-translate-key="janesmith">Jane Smith</option>
                            <!-- Add more options as needed -->
                        </select>
                        <label for="userFullName" data-translate-key="fullname">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="section" required>
                            <option value="foil" data-translate-key="foil">Foil</option>
                            <option value="carton" data-translate-key="carton">Carton</option>
                        </select>
                        <label for="section" data-translate-key="section">Section</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addUserSubmit" disabled data-translate-key="addusertoteam">Add User To Team</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Add User to Team Modal -->
<div class="modal fade" id="addTeamModal" tabindex="-1" aria-labelledby="addTeamModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTeamModalLabel" data-translate-key="addteam">Add Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="selectSection" required>
                            <option value="" disabled selected data-translate-key="selectsection">Select Section</option>
                            <option value="Foil" data-translate-key="selectsectionfoil">Foil</option>
                            <option value="Carton" data-translate-key="selectsectioncarton">Carton</option>
                        </select>
                        <label for="selectsection" data-translate-key="selectteamsection">Section</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="teamcolorcode" required>
                            <option value="" disabled selected data-translate-key="selectteamcolor">Select Team Color</option>
                            <option value="red" data-translate-key="red">Red</option>
                            <option value="green" data-translate-key="green">Green</option>
                            <option value="blue" data-translate-key="blue">Blue</option>
                            <option value="yellow" data-translate-key="yellow">Yellow</option>
                            <option value="orange" data-translate-key="orange">Orange</option>
                            <option value="purple" data-translate-key="purple">Purple</option>
                            <option value="pink" data-translate-key="pink">Pink</option>
                            <option value="brown" data-translate-key="brown">Brown</option>
                            <option value="black" data-translate-key="black">Black</option>
                        </select>
                        <label for="teamcolorcode" data-translate-key="teamcolorcode">Team Color Code</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addTeamSubmit" disabled data-translate-key="addteam">Add Team</button>
                </form>
            </div>
        </div>
    </div>
</div>
